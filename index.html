<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Bookstore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-dark bg-dark sticky-top shadow p-3">
    <button class="btn btn-outline-light d-lg-none me-3" id="sidebar-toggle" aria-label="Toggle menu">☰</button>
    <h1 class="navbar-brand mb-0">Advanced Bookstore</h1>
    <div id="user-panel" class="text-light small"></div>
  </header>

  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="sidebar" class="bg-secondary text-light p-3 vh-100" style="width:220px;">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link text-light" data-section="login" id="nav-login">Login</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-light" data-section="register" id="nav-register">Register</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-light" data-section="catalogue" id="nav-catalogue">Catalogue</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-light" data-section="cart" id="nav-cart">Cart</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-light" data-section="profile" id="nav-profile">Profile</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-light" id="logout-link" style="display:none;">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow-1 p-4" tabindex="-1"></main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="modal-title"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-message"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal-cancel-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="modal-confirm-btn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
